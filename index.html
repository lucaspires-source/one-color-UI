<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,400;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <title>One color UI</title>
</head>
<body>
    <main>
        <div class="nav-container">
            <nav>
                <h1 id="logo">Leica</h1>
                    <ul>
                        <li><a href="#features">Features</a></li>
                        <li><a class="order" href="#soon">Order</a></li>
                    </ul>
            </nav>
        </div>
        <section class="home">
            <div class="showcase">
                <h2>Leica M6</h2>
                <img src="./img/camera 1.png" alt="camera photo"/>
                <div class="info">
                    <h3>Big and not that powerful</h3>
                    <p>The new leica m6 offers nothing new</p>
                </div>
            </div>
        </section>
        <div class="features-container">
            <section class="features">
                <h2>Features</h2>
                <div class="cards">
                    <div class="card">
                        <img src="./img/card1 1.png"/>
                        <h4>4K 60fps</h4>
                        <p>the best slow motion of the west</p>
                    </div>
                    <div class="card">
                        <img src="./img/card2 1.png"/>
                        <h4>3K 30fps</h4>
                        <p>not the best slow motion of the west</p>
                    </div>
                    <div class="card">
                        <img src="./img/card3 1.png"/>
                        <h4>2K 10fps</h4>
                        <p>the best slow motion of the east</p>
                    </div>
                </div>
            </section>
            <img class="wave">
        </div>
    </main>
</body>
<footer class="credits">Made based on Dev Ed tutorial</footer>
</html>
